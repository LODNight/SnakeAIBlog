<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bl Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-green-700 p-4 text-white flex justify-between">
        <div>
            <h3 class="text-3xl font-bold">Snake AI Blog</h3>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    
    <!-- Main Content Container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!-- Blog posts section -->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                <div class="space-y-4">
                    {% for article in blog_articles %}
                    <div class="border border-gray-300 p-4 rounded">
                        <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                        <p>{{article.generated_content | truncatechars:80}}</p>
                    </div>
                    {% endfor %} 
                    <div class="border border-gray-300 p-4 rounded">
                        <h3 class="text-lg font-semibold">Hello</h3>
                        <p>Name</p>
                    </div>
                    <!-- Repeat  -->

                </div>

            </section>
        </div>
    </div>
    
    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="$" class="text-blue-700 font-bold">NhatTin</a>
    </footer>

</body>
</html>
