<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-green-700 p-4 text-white flex justify-between">
        <div>
            <h3 class="text-3xl font-bold">Snake AI Blog</h3>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Signup</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login -->
             <form action="" class="space-y-4">
                <h2 class="text-xl font-semibold">SIGNUP</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" placeholder="Ener your username..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="text" id="email" placeholder="Ener you email..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="text" id="password" placeholder="Ener your password..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="confirmPassword" class="block mb-1 font-medium">Confirm Password</label>
                    <input type="text" id="confirmPassword" placeholder="Ener your confirm password..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover: bg-green-700">Signup</button>
             </form>

        </div>
    </div>

</body>
</html>
